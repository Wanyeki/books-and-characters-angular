<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Characters</h1>
        <p class="lead">Characters count count {{characters.length}}</p>
         <p class="lead">
        <span class="flex" style="display: flex;">
          <input (change)="getCharacters()" [(ngModel)]="filter.name" #name="ngModel" name="name" id="name" type="text"
          class="form-control"  aria-describedby="helpId" placeholder="Filter by name">
          <select (change)="getCharacters()" [(ngModel)]="filter.gender" #gender="ngModel" name="gender" class="form-control" id="gender">
            <option value="">filter by gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <select (change)="getCharacters()" [(ngModel)]="filter.sortBy" #sort="ngModel" name="sort" id="sort" class="form-control">
            <option value="">sort by</option>
            <option value="age">age</option>
            <option value="name">name</option>
            <option value="gender">gender</option>
          </select>
          <select (change)="getCharacters()" name="order" [(ngModel)]="filter.order" #order="ngModel" id="order" class="form-control">
            <option value="">Order</option>
            <option value="desc">Desc</option>
            <option value="asc">Asc</option>
           
          </select>
        <a class="btn btn-success btn-lg" href="/consume/characters" role="button">Refresh</a>
      </span>
    </p>
</div> <hr class="my-2">
    </div>
<div class="container">
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Name</th>
            <th>Culture</th>
            <th>Born</th>
            <th>Died</th>
            <th>Age</th>
            <!-- <th>Mother</th> -->
            <!-- <th>Spouse</th> -->
            <th>gender</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of characters">
            <td>{{book.name}}</td>
            <td>{{book.culture}}</td>
            <td>{{book.born}}</td>
            <td>{{book.died}}</td>
            <td>{{book.age}}</td>
             <!--<td>{{book.mother}}</td>
            <td>{{book.spouse}}</td> -->
            <td>{{book.gender}}</td>
            </tr>
        </tbody>
</table>
</div>
